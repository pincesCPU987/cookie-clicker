<title>Javascript Test</title>
<body style="padding:0px;margin:0px;">
  <div style="position:relative;width:100vw;height:100vh;" id="mainDiv">
    <input type="file" accept=".json" id="file">
    <button onclick="loadGame(event);">
      Load JSON Save
    </button>
    <br>
    <input type="text" id="name" title="Filename" placeholder="Filename">
    <button onclick="saveGame(event)">
      Save as JSON File
    </button>
    <p id="output" style="color:#111;">
      <span style="font-family:monospace;">0</span> clicks
    </p>
    <p id="cs">
      <span style="font-family:monospace;">0</span> clicks per second
    </p>
    <p id="pc">
      <span style="font-family:monospace;">1</span> point per click
    </p>
    <button id="CPS" onclick="buyCPS(event)">
      <span style="font-family:monospace;">+1</span> CPS<br>$19
    </button>
    <br>
    <button id="btn" onclick="clicks = clicks + ppc;cps = cps + ppc;" style="width:200px;height:200px;font-weight:bold;border-color:#0000;background:url(https://pincescpu987.github.io/cookie-clicker/cookie.gif);background-size:200px;border-radius:100px;position:absolute;position-anchor:50% 50%;top:50%;left:50%;">
      Click me
    </button>
    <span id="cpsCount">1</span>
    <br>
    <button id="cpsDown" onclick="cpsLess()">
      -
    </button>
    <button id="cpsUp" onclick="cpsMore()">
      +
    </button>
    <br><br>

<button id="PPC" onclick="buyPPC()">
      <span style="font-family:monospace;">+1</span> PPC<br>$19
    </button>
    <br>
    <span id="ppcCount">1</span>
    <br>
    <button id="ppcDown" onclick="">
      -
    </button>
    <button id="ppcUp" onclick="if(amountP < 6){amountP = amountP + 1}elem('PPC').innerHTML = '<span style=\'font-family:monospace;\'>+1' + zero.repeat(amountP) + '</span> PPC<br>$<span style=\'font-family:monospace;\'>' + PPCPrice[amountP] + '</span>';elem('ppcCount').innerHTML = '<span style=\'font-family:monospace;\'>1' + zero.repeat(amountP) + '</span>';">
      +
    </button>
  </div>
  <script>
    function elem(input){
      return document.querySelector('#'+input);
    }
    var zero = String('0');
    var ppc = 1;
    var amount = 0;
    var amountP = 0;
    var clicks = 0;
    var cps = 0;
    var CPSPrice = [19,99,999,9999,99999,999999,9999999];
    var PPCPrice = [19,99,999,9999,99999,999999,9999999];
    var autoClicks = 0;
    var noun;
    var nounP;
    var cs = elem('cs');
    var pc = elem('pc');
    function loadGame(e){
      var fr = new FileReader();
      fr.onload=function(){
        var obj = JSON.parse(fr.result);
        ppc = obj.ppc
        clicks = obj.clicks
        cps = obj.cps
        CPSPrice = [obj.cps0,obj.cps1,obj.cps2,obj.cps3,obj.cps4,obj.cps5,obj.cps6];
        PPCPrice = [obj.ppc0,obj.ppc1,obj.ppc2,obj.ppc3,obj.ppc4,obj.ppc5,obj.ppc6];
        autoClicks = obj.autoClicks;
        elem('CPS').innerHTML = '+1' + zero.repeat(amount) + ' CPS<br>$' + CPSPrice[amount];
        elem('PPC').innerHTML = '+1' + zero.repeat(amountP) + ' CPS<br>$' + CPSPrice[amount];
      }
      fr.readAsText(elem('file').files[0]);
    }
    function saveGame(){
      var newObj = {ppc:ppc,clicks:clicks,cps:cps,cps0:CPSPrice[0],cps1:CPSPrice[1],cps2:CPSPrice[2],cps3:CPSPrice[3],cps4:CPSPrice[4],cps5:CPSPrice[5],cps6:CPSPrice[6],ppc0:PPCPrice[0],ppc1:PPCPrice[1],ppc2:PPCPrice[2],ppc3:PPCPrice[3],ppc4:PPCPrice[4],ppc5:PPCPrice[5],ppc6:PPCPrice[6],autoClicks:autoClicks}
      var toBeDown = JSON.stringify(newObj);
      var a = document.createElement('a');
      a.href = 'data:text/plain;meta-charset,' + encodeURIComponent(toBeDown);
      a.download = elem('name').value + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    function buyCPS(e){
      if(clicks > CPSPrice[amount]){
        clicks = clicks - CPSPrice[amount];
        autoClicks = autoClicks + Number('1' + zero.repeat(amount));
        CPSPrice[amount] = Math.floor(CPSPrice[amount]*1.2);
        e.target.innerHTML = '<span style="font-family:monospace;">+1' + zero.repeat(amount) + '</span> CPS<br>$<span style="font-family:monospace;">' + CPSPrice[amount] + '</span>';
      }
    }
    function cpsLess(){
      if(amount > 0){
        amount = amount - 1
      }
      elem('CPS').innerHTML = '<span style=\'font-family:monospace;\'>+1' + zero.repeat(amount) + '</span> CPS<br>$<span style=\'font-family:monospace;\'>' + CPSPrice[amount] + '</span>';
      elem('cpsCount').innerHTML = '<span style=\'font-family:monospace;\'>1' + zero.repeat(amount) + '</span>';
    }
    function cpsMore(){
      if(amount < 6){
        amount = amount + 1
      }
      elem('CPS').innerHTML = '<span style="font-family:monospace;">+1' + zero.repeat(amount) + '</span> CPS<br>$<span style="font-family:monospace;">' + CPSPrice[amount] + '</span>';
      elem('cpsCount').innerHTML = '<span style="font-family:monospace;">1' + zero.repeat(amount) + '</span>';
    }
    function buyPPC(){
      if(clicks > PPCPrice[amountP]){
        clicks = clicks - PPCPrice[amountP];
        ppc = ppc + Number('1' + zero.repeat(amountP));
        PPCPrice[amountP] = Math.floor(PPCPrice[amountP]*1.2);
        event.target.innerHTML = '<span style="font-family:monospace;">+1' + zero.repeat(amountP) + '</span> PPC<br>$<span style="font-family:monospace;">' + PPCPrice[amountP] + '</span>';
      }
    }
    function ppcLess(){
      if(amountP > 0){
        amountP = amountP - 1
      }
      elem('PPC').innerHTML = '<span style=\'font-family:monospace;\'>+1' + zero.repeat(amountP) + '</span> PPC<br>$<span style=\'font-family:monospace;\'>' + PPCPrice[amountP] + '</span>';elem('ppcCount').innerHTML = '<span style=\'font-family:monospace;\'>1' + zero.repeat(amountP) + '</span>';
    }
    setInterval(function(){if(clicks==1){elem('output').innerHTML = clicks + ' click'}else{elem('output').innerHTML = '<span style="font-family:monospace;">' + (clicks) + '</span> ' + ' clicks'}},1);
    setInterval(function(){if(cps == 1){noun = 'click'}else{noun = 'clicks'}cs.innerHTML = '<span style="font-family:monospace;">' + (cps + autoClicks) + '</span> ' + noun + ' per second';cps=0;clicks = clicks + autoClicks;},1000);
    setInterval(function(){if(ppc == 1){nounP = 'point'}else{nounP = 'points'}pc.innerHTML = '<span style="font-family:monospace;">' + (ppc) + '</span> ' + nounP + ' per click';},1);
  </script>
</body>
<noscript><style>#mainDiv{display:none;}</style>Please use a browser that supports JavaScript.</noscript>
<style>button{color:#111;cursor:pointer;}</style>
